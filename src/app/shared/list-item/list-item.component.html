

<div class="flex flex-row justify-between w-10/12 ">
    <h2 class="mx-24 my-5 text-white">{{title}}</h2>
    
    
    <button class="bg-transparent border-none cursor-pointer">
    <h2 class="text-white">View All <i class="pi pi-eye" style="font-size: 1.5rem"></i></h2>
    
    </button>
    
    </div>
    
<div class=" w-5/6 h-20 flex flex-row mx-24 mb-96">
    @for (item of list; track item){
    
        <div class="w-full h-full text-white mr-5  cursor-pointer" (click)="onClick(item.id)">
    
            <img src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" alt="movie poster"  class="w-full border-round h-72">
        
    
        <p class="text-white font-bold font-poppins">{{item.original_title}}  {{item.original_name}}</p>
        <p class="text-white font-bold font-poppins">{{item.release_date}} {{item.first_air_date}}</p>
        </div>
    }
</div>
