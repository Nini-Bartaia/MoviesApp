<div>
    <span class="fa fa-star" [ngClass]="{'checked': getStarRating(voteAverage) >= 1}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': getStarRating(voteAverage) >= 2}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': getStarRating(voteAverage) >= 3}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': getStarRating(voteAverage) >= 4}"></span>
    <span class="fa fa-star" [ngClass]="{'checked': getStarRating(voteAverage) >= 5}"></span>
</div>
